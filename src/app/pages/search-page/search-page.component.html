<div class="search-input">
  <input type="text" (input)="printlog($event)"  />
  <!--<button><img src="assets/search.png" alt="" width="20px" height="20px"></button>-->
</div>
<div class="search-result">
  <div class="item" *ngFor="let film of films$|async">
    <img [src]="film.url" alt="copertinaFilm" width="30%" height="80%">
    <div class="content">
      <h3>{{film.title}}</h3>
      <p>{{film.description}}</p>
    </div>

  </div>
</div>
